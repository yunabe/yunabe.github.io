          <h1 class="post-title tips-title" itemprop="name headline">Git でリモートリポジトリの名前を変更する</h1>

        </header>
        <p>Git でリモートリポジトリの名前 (<code class="highlighter-rouge">origin</code>等)を変更するには、 <a href="http://git-scm.com/book/en/v2/Git-Basics-Working-with-Remotes#Removing-and-Renaming-Remotes">git remote rename</a> を使います。</p>

<div class="highlighter-rouge"><pre class="highlight"><code>git remote rename &lt;old_name&gt; &lt;new_name&gt;
</code></pre>
</div>
