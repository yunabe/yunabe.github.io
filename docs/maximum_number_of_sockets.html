        <h1 id="ulimit-">ulimit によるファイルディスクリプタ数制限</h1>

<p>ユーザ毎のファイルディスクリプタ数の上限を超えてソケットを作る
(TCPコネクションを張る) ことはできません。 この値は <code>ulimit -n</code>
で確認できます。</p>

<h1 id="section">システム全体のファイルディスクリプタ数の制限</h1>

<p>システム全体のファイルディスクリプタ数の上限が存在します。</p>

<pre><code>cat /proc/sys/fs/file-max
</code></pre>
